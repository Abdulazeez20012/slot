{% extends "base.html" %}

{% block title %}Scrape Members - Slot{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="glass-card rounded-2xl p-8 border border-white/10">
        <div class="flex items-center gap-4 mb-8">
            <div class="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center border border-blue-500/20">
                <i data-lucide="download-cloud" class="w-6 h-6 text-blue-400"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-white">Scrape Members</h1>
                <p class="text-slate-400">Extract members from a public Telegram group.</p>
            </div>
        </div>

        <form action="/scrape" method="post" class="space-y-6">
            <!-- Group Input -->
            <div>
                <label for="group" class="block text-sm font-medium text-slate-300 mb-2">Target Group</label>
                <div class="relative">
                    <input type="text" id="group" name="group" required
                        class="w-full bg-slate-900/50 border border-white/10 rounded-lg py-3 px-4 pl-10 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="@username or https://t.me/...">
                    <i data-lucide="users" class="w-4 h-4 text-slate-500 absolute left-3 top-3.5"></i>
                </div>
                <p class="mt-2 text-xs text-slate-500">Make sure you have joined the group first.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Limit -->
                <div>
                    <label for="limit" class="block text-sm font-medium text-slate-300 mb-2">Limit (Optional)</label>
                    <div class="relative">
                        <input type="number" id="limit" name="limit"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-lg py-3 px-4 pl-10 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="All members">
                        <i data-lucide="hash" class="w-4 h-4 text-slate-500 absolute left-3 top-3.5"></i>
                    </div>
                </div>

                <!-- status filter -->
                <div>
                    <label for="filter_status" class="block text-sm font-medium text-slate-300 mb-2">Filter
                        Status</label>
                    <div class="relative">
                        <select id="filter_status" name="filter_status"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-lg py-3 px-4 pl-10 text-white appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="all">All Members</option>
                            <option value="online">Online / Recently</option>
                            <option value="week">Within Week</option>
                            <option value="month">Within Month</option>
                        </select>
                        <i data-lucide="filter" class="w-4 h-4 text-slate-500 absolute left-3 top-3.5"></i>
                        <i data-lucide="chevron-down"
                            class="w-4 h-4 text-slate-500 absolute right-3 top-3.5 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <div class="pt-4 border-t border-white/5">
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-lg shadow-blue-500/25 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="play" class="w-4 h-4"></i>
                    <span>Start Scraping</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
