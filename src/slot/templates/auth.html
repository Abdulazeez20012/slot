{% extends "base.html" %}

{% block title %}Connect Telegram - Slot{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="glass-card rounded-2xl p-8 border border-white/10 shadow-2xl">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-primary-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-primary-500/20">
                <i data-lucide="shield-check" class="w-8 h-8 text-primary-400"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Connect Telegram</h1>
            <p class="text-slate-400 text-sm">Enter your API credentials to authorize Slot.</p>
        </div>

        <form action="/auth" method="post" class="space-y-6">
            <div>
                <label for="api_id" class="block text-sm font-medium text-slate-300 mb-2">API ID</label>
                <div class="relative">
                    <input type="text" id="api_id" name="api_id" required
                        class="w-full bg-slate-900/50 border border-white/10 rounded-lg py-3 px-4 pl-10 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                        placeholder="12345678">
                    <i data-lucide="hash" class="w-4 h-4 text-slate-500 absolute left-3 top-3.5"></i>
                </div>
            </div>

            <div>
                <label for="api_hash" class="block text-sm font-medium text-slate-300 mb-2">API Hash</label>
                <div class="relative">
                    <input type="password" id="api_hash" name="api_hash" required
                        class="w-full bg-slate-900/50 border border-white/10 rounded-lg py-3 px-4 pl-10 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                        placeholder="a1b2c3d4...">
                    <i data-lucide="key" class="w-4 h-4 text-slate-500 absolute left-3 top-3.5"></i>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-primary-600 to-indigo-600 hover:from-primary-500 hover:to-indigo-500 text-white font-semibold py-3 px-4 rounded-lg shadow-lg shadow-primary-500/25 transition-all flex items-center justify-center gap-2">
                    <span>Connect Account</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
        </form>

        <div class="mt-6 pt-6 border-t border-white/5 text-center">
            <p class="text-xs text-slate-500">
                Don't have credentials? <a href="https://my.telegram.org/auth" target="_blank"
                    class="text-primary-400 hover:text-primary-300 underline">Get them here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
